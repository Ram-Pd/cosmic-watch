services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/cosmic-watch
      JWT_SECRET: ${JWT_SECRET:-cosmic-watch-secret-change-in-production}
      NASA_API_KEY: ${NASA_API_KEY}
      PORT: 5000
    depends_on:
      mongodb:
        condition: service_healthy

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb_data:
